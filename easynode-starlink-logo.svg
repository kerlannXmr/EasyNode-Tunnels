<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <!-- Background - Dark space with transparency -->
  <rect width="100%" height="100%" fill="#1a1a2e" opacity="0.9" />
  
  <!-- Stars in the background -->
  <g id="stars">
    <circle cx="50" cy="50" r="1" fill="white" opacity="0.8" />
    <circle cx="120" cy="80" r="1.2" fill="white" opacity="0.7" />
    <circle cx="200" cy="40" r="0.8" fill="white" opacity="0.9" />
    <circle cx="280" cy="90" r="1" fill="white" opacity="0.8" />
    <circle cx="350" cy="60" r="1.3" fill="white" opacity="0.7" />
    <circle cx="400" cy="30" r="0.9" fill="white" opacity="0.9" />
    <circle cx="150" cy="150" r="1.1" fill="white" opacity="0.8" />
    <circle cx="380" cy="180" r="0.7" fill="white" opacity="0.7" />
    <circle cx="420" cy="120" r="1" fill="white" opacity="0.9" />
    <circle cx="70" cy="200" r="0.8" fill="white" opacity="0.8" />
    <circle cx="310" cy="220" r="1.2" fill="white" opacity="0.7" />
    <circle cx="250" cy="300" r="1" fill="white" opacity="0.9" />
    <circle cx="180" cy="330" r="0.9" fill="white" opacity="0.8" />
    <circle cx="430" cy="280" r="1.3" fill="white" opacity="0.7" />
    <circle cx="100" cy="360" r="0.7" fill="white" opacity="0.9" />
  </g>
  
  <!-- Earth (partial view at bottom) -->
  <circle cx="250" cy="500" r="200" fill="#1d3557" stroke="#4cc9f0" stroke-width="2" />
  <path d="M50,500 Q150,420 250,400 Q350,420 450,500" fill="#2a9d8f" opacity="0.7" />
  
  <!-- Starlink Satellite -->
  <g id="satellite" transform="translate(250, 200) rotate(15)">
    <!-- Main satellite body -->
    <rect x="-50" y="-15" width="100" height="30" rx="5" fill="#495057" stroke="#e9ecef" stroke-width="1" />
    
    <!-- Solar panels -->
    <rect x="-120" y="-40" width="60" height="80" fill="#3a86ff" stroke="#e9ecef" stroke-width="1" />
    <rect x="60" y="-40" width="60" height="80" fill="#3a86ff" stroke="#e9ecef" stroke-width="1" />
    
    <!-- Details on solar panels -->
    <line x1="-120" y1="-20" x2="-60" y2="-20" stroke="#e9ecef" stroke-width="0.5" />
    <line x1="-120" y1="0" x2="-60" y2="0" stroke="#e9ecef" stroke-width="0.5" />
    <line x1="-120" y1="20" x2="-60" y2="20" stroke="#e9ecef" stroke-width="0.5" />
    <line x1="60" y1="-20" x2="120" y2="-20" stroke="#e9ecef" stroke-width="0.5" />
    <line x1="60" y1="0" x2="120" y2="0" stroke="#e9ecef" stroke-width="0.5" />
    <line x1="60" y1="20" x2="120" y2="20" stroke="#e9ecef" stroke-width="0.5" />
    
    <!-- Satellite antenna -->
    <circle cx="0" cy="-25" r="8" fill="#dee2e6" stroke="#adb5bd" stroke-width="1" />
    <rect x="-1" y="-40" width="2" height="15" fill="#dee2e6" />
  </g>
  
  <!-- Monero Logo integrated with satellite signal -->
  <g id="monero-logo" transform="translate(250, 180)">
    <!-- Monero Logo -->
    <circle cx="0" cy="0" r="50" fill="#FF6B00" opacity="0.9" />
    
    <!-- Monero symbol - clear and accurate representation -->
    <g transform="translate(0, 5) scale(1.4)">
      <!-- Horizontal lines on sides of M -->
      <line x1="-30" y1="0" x2="-15" y2="0" stroke="white" stroke-width="4" />
      <line x1="15" y1="0" x2="30" y2="0" stroke="white" stroke-width="4" />
      
      <!-- M shape -->
      <path d="M-15,0 L-15,-20 L0,5 L15,-20 L15,0" fill="none" stroke="white" stroke-width="4" stroke-linejoin="round" />
    </g>
    
    <!-- Satellite beams combined with Monero -->
    <path d="M-180,-10 Q-90,-40 0,-30" fill="none" stroke="#FF6B00" stroke-width="2" stroke-dasharray="3,3" opacity="0.7" />
    <path d="M180,-10 Q90,-40 0,-30" fill="none" stroke="#FF6B00" stroke-width="2" stroke-dasharray="3,3" opacity="0.7" />
    <path d="M-140,40 Q-70,0 0,5" fill="none" stroke="#FF6B00" stroke-width="2" stroke-dasharray="3,3" opacity="0.7" />
    <path d="M140,40 Q70,0 0,5" fill="none" stroke="#FF6B00" stroke-width="2" stroke-dasharray="3,3" opacity="0.7" />
  </g>
  
  <!-- VPN lock symbol -->
  <g id="vpn-lock" transform="translate(250, 280) scale(0.8)">
    <rect x="-20" y="-10" width="40" height="30" rx="5" fill="#4361ee" opacity="0.9" />
    <path d="M-15,-10 L-15,-20 Q-15,-35 0,-35 Q15,-35 15,-20 L15,-10" fill="none" stroke="white" stroke-width="3" />
    <circle cx="0" cy="5" r="5" fill="white" />
    <rect x="-2" y="5" width="4" height="10" fill="white" />
  </g>
  
  <!-- Text elements -->
  <text x="250" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">MONERO STARLINK</text>
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="16" fill="#FF6B00" text-anchor="middle">VPN Node Solution</text>
</svg>