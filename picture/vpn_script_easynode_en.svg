<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Comparison of VPN/Tor Solutions for a Monero Node</text>
  <text x="400" y="65" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">build in " EASYNODE " script</text>
  
  <!-- Table -->
  <g transform="translate(50, 80)">
    <!-- Table headers -->
    <rect x="0" y="0" width="200" height="50" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
    <rect x="200" y="0" width="170" height="50" fill="#e1f5fe" stroke="#333" stroke-width="1"/>
    <rect x="370" y="0" width="170" height="50" fill="#e8f5e9" stroke="#333" stroke-width="1"/>
    <rect x="540" y="0" width="170" height="50" fill="#fff8e1" stroke="#333" stroke-width="1"/>
    
    <text x="100" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Configuration</text>
    <text x="285" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">1. Tor only</text>
    <text x="455" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">2. System VPN + Tor</text>
    <text x="625" y="20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">3. EASYNODE</text>
    <text x="625" y="40" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">VPN script + Tor</text>
    
    <!-- Connection flow -->
    <rect x="0" y="50" width="200" height="80" fill="#f9f9f9" stroke="#333" stroke-width="1"/>
    <rect x="200" y="50" width="170" height="80" fill="#f9f9f9" stroke="#333" stroke-width="1"/>
    <rect x="370" y="50" width="170" height="80" fill="#f9f9f9" stroke="#333" stroke-width="1"/>
    <rect x="540" y="50" width="170" height="80" fill="#f9f9f9" stroke="#333" stroke-width="1"/>
    
    <text x="100" y="90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Connection Flow</text>
    
    <text x="285" y="75" font-family="Arial" font-size="14" text-anchor="middle">Monero</text>
    <text x="285" y="95" font-family="Arial" font-size="14" text-anchor="middle">↓</text>
    <text x="285" y="115" font-family="Arial" font-size="14" text-anchor="middle">Tor → Internet</text>
    
    <text x="455" y="75" font-family="Arial" font-size="14" text-anchor="middle">Monero</text>
    <text x="455" y="95" font-family="Arial" font-size="14" text-anchor="middle">↓</text>
    <text x="455" y="115" font-family="Arial" font-size="14" text-anchor="middle">Tor → VPN → Internet</text>
    
    <text x="625" y="75" font-family="Arial" font-size="14" text-anchor="middle">Monero</text>
    <text x="625" y="95" font-family="Arial" font-size="14" text-anchor="middle">↓</text>
    <text x="625" y="115" font-family="Arial" font-size="14" text-anchor="middle">VPN → Tor → Internet</text>
    
    <!-- IF TOR FAILS -->
    <rect x="0" y="130" width="200" height="80" fill="#fafafa" stroke="#333" stroke-width="1"/>
    <rect x="200" y="130" width="170" height="80" fill="#ffebee" stroke="#333" stroke-width="1"/>
    <rect x="370" y="130" width="170" height="80" fill="#fff8e1" stroke="#333" stroke-width="1"/>
    <rect x="540" y="130" width="170" height="80" fill="#fff8e1" stroke="#333" stroke-width="1"/>
    
    <text x="100" y="170" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">If Tor Fails</text>
    
    <text x="285" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#d32f2f">❌ DANGER</text>
    <text x="285" y="175" font-family="Arial" font-size="14" text-anchor="middle">Real IP exposed</text>
    <text x="285" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">High risk</text>
    
    <text x="455" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff9800">⚠️ CAUTION</text>
    <text x="455" y="175" font-family="Arial" font-size="14" text-anchor="middle">VPN IP exposed</text>
    <text x="455" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Moderate risk</text>
    
    <text x="625" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#ff9800">⚠️ CAUTION</text>
    <text x="625" y="175" font-family="Arial" font-size="14" text-anchor="middle">VPN IP exposed</text>
    <text x="625" y="195" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Moderate risk</text>
    
    <!-- IF VPN FAILS -->
    <rect x="0" y="210" width="200" height="80" fill="#fafafa" stroke="#333" stroke-width="1"/>
    <rect x="200" y="210" width="170" height="80" fill="#e8f5e9" stroke="#333" stroke-width="1"/>
    <rect x="370" y="210" width="170" height="80" fill="#e8f5e9" stroke="#333" stroke-width="1"/>
    <rect x="540" y="210" width="170" height="80" fill="#e8f5e9" stroke="#333" stroke-width="1"/>
    
    <text x="100" y="250" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">If VPN Fails</text>
    
    <!-- Diagonal line for non-applicable case -->
    <line x1="200" y1="210" x2="370" y2="290" stroke="#666" stroke-width="2"/>
    
    <text x="285" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">⤫ NOT APPLICABLE</text>
    <text x="285" y="255" font-family="Arial" font-size="14" text-anchor="middle">No VPN used</text>
    <text x="285" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Configuration without VPN</text>
    
    <text x="455" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#388e3c">✅ NORMAL</text>
    <text x="455" y="255" font-family="Arial" font-size="14" text-anchor="middle">Works via Tor</text>
    <text x="455" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Protection maintained</text>
    
    <text x="625" y="235" font-family="Arial" font-size="14" text-anchor="middle" fill="#388e3c">✅ SECURE</text>
    <text x="625" y="255" font-family="Arial" font-size="14" text-anchor="middle">Node blocked</text>
    <text x="625" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">No leak possible</text>
    
    <!-- IF TOR AND VPN FAIL -->
    <rect x="0" y="290" width="200" height="80" fill="#fafafa" stroke="#333" stroke-width="1"/>
    <rect x="200" y="290" width="170" height="80" fill="#ffebee" stroke="#333" stroke-width="1"/>
    <rect x="370" y="290" width="170" height="80" fill="#ffebee" stroke="#333" stroke-width="1"/>
    <rect x="540" y="290" width="170" height="80" fill="#e8f5e9" stroke="#333" stroke-width="1"/>
    
    <text x="100" y="330" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">If Tor AND VPN Fail</text>
    
    <text x="285" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#d32f2f">❌ DANGER</text>
    <text x="285" y="335" font-family="Arial" font-size="14" text-anchor="middle">Real IP exposed</text>
    <text x="285" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">If Tor fails only</text>
    
    <text x="455" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#d32f2f">❌ DANGER</text>
    <text x="455" y="335" font-family="Arial" font-size="14" text-anchor="middle">Real IP exposed</text>
    <text x="455" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">High risk</text>
    
    <text x="625" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#388e3c">✅ SECURE</text>
    <text x="625" y="335" font-family="Arial" font-size="14" text-anchor="middle">Node blocked</text>
    <text x="625" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">No leak possible</text>
    
    <!-- ADVANTAGES -->
    <rect x="0" y="370" width="200" height="100" fill="#eeeeee" stroke="#333" stroke-width="1"/>
    <rect x="200" y="370" width="170" height="100" fill="#eeeeee" stroke="#333" stroke-width="1"/>
    <rect x="370" y="370" width="170" height="100" fill="#eeeeee" stroke="#333" stroke-width="1"/>
    <rect x="540" y="370" width="170" height="100" fill="#eeeeee" stroke="#333" stroke-width="1"/>
    
    <text x="100" y="410" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Advantages</text>
    
    <text x="285" y="400" font-family="Arial" font-size="12" text-anchor="middle">• Simple to configure</text>
    <text x="285" y="420" font-family="Arial" font-size="12" text-anchor="middle">• Good basic anonymity</text>
    <text x="285" y="440" font-family="Arial" font-size="12" text-anchor="middle">• Fast performance</text>
    <text x="285" y="460" font-family="Arial" font-size="12" text-anchor="middle">• Lightweight setup</text>
    
    <text x="455" y="400" font-family="Arial" font-size="12" text-anchor="middle">• Global protection</text>
    <text x="455" y="420" font-family="Arial" font-size="12" text-anchor="middle">• Good redundancy</text>
    <text x="455" y="440" font-family="Arial" font-size="12" text-anchor="middle">• Easy to use</text>
    <text x="455" y="460" font-family="Arial" font-size="12" text-anchor="middle">• System-wide protection</text>
    
    <text x="625" y="400" font-family="Arial" font-size="12" text-anchor="middle">• Maximum protection</text>
    <text x="625" y="420" font-family="Arial" font-size="12" text-anchor="middle">  against IP leaks</text>
    <text x="625" y="440" font-family="Arial" font-size="12" text-anchor="middle">• Complete network isolation</text>
    <text x="625" y="460" font-family="Arial" font-size="12" text-anchor="middle">• Fail-safe security</text>
    
    <!-- DISADVANTAGES -->
    <rect x="0" y="470" width="200" height="100" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
    <rect x="200" y="470" width="170" height="100" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
    <rect x="370" y="470" width="170" height="100" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
    <rect x="540" y="470" width="170" height="100" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
    
    <text x="100" y="510" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Disadvantages</text>
    
    <text x="285" y="500" font-family="Arial" font-size="12" text-anchor="middle">• Exposed if Tor fails</text>
    <text x="285" y="520" font-family="Arial" font-size="12" text-anchor="middle">• No additional IP</text>
    <text x="285" y="540" font-family="Arial" font-size="12" text-anchor="middle">  protection</text>
    <text x="285" y="560" font-family="Arial" font-size="12" text-anchor="middle">• Possible blocking</text>
    
    <text x="455" y="500" font-family="Arial" font-size="12" text-anchor="middle">• Dual configuration</text>
    <text x="455" y="520" font-family="Arial" font-size="12" text-anchor="middle">• Network slowdown</text>
    <text x="455" y="540" font-family="Arial" font-size="12" text-anchor="middle">• Real IP exposed if</text>
    <text x="455" y="560" font-family="Arial" font-size="12" text-anchor="middle">  both fail</text>
    
    
    <text x="625" y="500" font-family="Arial" font-size="12" text-anchor="middle">• unreachable if VPN</text>
    <text x="625" y="520" font-family="Arial" font-size="12" text-anchor="middle">  is unavailable</text>
  </g>
  
  <!-- Summary completely at the bottom, outside the table -->
  <rect x="100" y="650" width="600" height="40" rx="5" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="400" y="675" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">
    Conclusion: Script VPN EasyNode + Tor = Maximum protection with zero possible IP leaks
  </text>
</svg>
